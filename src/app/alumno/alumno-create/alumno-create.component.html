<div class="jumbotron">
    <div class="container">
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Formato de Preinscripci√≥n</h3>
	</div>
	<div class="panel-body">
		<form #nuevoAlumnoForm='ngForm' (submit)='guardarAlumno()'>
			<div>
				<legend>Datos de usuario</legend>
				<div class="form-group col-md-6">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" name="email" placeholder="Email"
						[(ngModel)]='userLogin.email' #email='ngModel' autocomplete="off">
				</div>
				<div class="form-group col-md-6">
					<label for="password">Password</label>
					<input type="text" class="form-control" type="password" id="password"
						name="password" placeholder="Password"
						[(ngModel)]='userLogin.password' #password='ngModel' autocomplete="off">
				</div>
			</div>
			<div>
				<legend>Datos Personales</legend>
				<div *ngIf='estaInscrito()' class="form-group col-md-6">
					<label for="">No. Matricula</label>
					<input type="text" class="form-control" id="noMatricula" name="noMatricula" placeholder="No. Matricula"
					[(ngModel)]='nuevoAlumno.noMatricula' #noMatricula='ngModel' autocomplete="off">
				</div>
				<div class="form-group col-md-6">
					<label for="">Nombre</label>
					<input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre"
					[(ngModel)]='nuevoAlumno.Nombre' #Nombre='ngModel'
					[value]='dateObj | date' autocomplete="off">
				</div>
				<div class="form-group col-md-6">
					<label for="">Apellido Paterno</label>
					<input type="text" class="form-control" id="ApellidoP" name="ApellidoP" placeholder="Apellido Paterno"
					[(ngModel)]='nuevoAlumno.ApellidoP' #ApellidoP='ngModel' autocomplete="off">
				</div>
				<div class="form-group col-md-6">
					<label for="">Apellido Materno</label>
					<input type="text" class="form-control" id="ApellidoM" name="ApellidoM" placeholder="Apellido Materno"
					[(ngModel)]='nuevoAlumno.ApellidoM' #ApellidoM='ngModel' autocomplete="off">
				</div>
				<div class="form-group col-md-6">
					<label for="">FechaNac</label>
					<input type="date" class="form-control" id="FechaNac" name="FechaNac" placeholder="Fecha de Nacimiento"
					[(ngModel)]='nuevoAlumno.FechaNac'
					[value]="nuevoAlumno.FechaNac" autocomplete="off">
				</div>
				<div class="form-group col-md-6">
					<label for="carrera">Carrera</label>
					<select class="form-control" id="carrera" name="carrera"
					[(ngModel)]='nuevoAlumno._carrera' required>
					    <option *ngFor="let carrera of Carreras"
					    [value]="carrera._id">
					    	{{carrera.nombre}}
					    </option>
					  </select>
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary">
						Guardar
					</button> 
					
					<span class="btn btn-success"
					(click)='confirmarInscripcion()'
					*ngIf='showInscribirButton()'>
						Inscribir
					</span>
				</div>
			</div>
		</form>
	</div>
</div>

<div>
		<label for="documento">Documento: </label>
        <input type="file" name="documento" id="documento" ng2FileSelect [uploader]="uploader" />
        <!--<select id="tipo" name="tipo" class="form-control" 
        (change)="cambioTipo($event.target.value)">
        	<option value="acta">Acta</option>
  			<option value="constancia">Constancia</option>
        </select>-->
        <select id="tipoDocumento" name="tipoDocumento" required 
        (change)="cambioTipo($event.target.value)">
		  <option *ngFor="let t of tipos" [value]="t">{{t | uppercase}}</option>
		</select>
        <input type='submit' value='Cargar' (click)="uploader.uploadAll()"/>
</div>

<div>
	<ng-container  *ngFor="let t of existeDocumento">
		<a *ngIf="t.existe" target="_blank" 
		href="http://localhost:8000/api/descargarDocumento/{{nuevoAlumno._id}}/{{t.tipo}}">{{t.tipo}}</a>
	</ng-container>
</div>



<!--Listado de pagos-->
<div class="panel panel-primary" *ngIf='nuevoAlumno.depositos'>
	<div class="panel-heading">
		<h3 class="panel-title">Listado de pagos</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover table-stripped">
			<thead>
				<tr>
					<th>Monto</th>
					<th>Fecha</th>
				</tr>
			</thead>
			<tbody >
				<tr *ngFor='let deposito of nuevoAlumno.depositos'>
					<td>{{deposito.monto}}</td>
					<td>{{deposito.concepto}}</td>
					<td>{{deposito.fecha}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
</div>
